<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto!</title>
    <!-- CSS File -->
     <link rel="stylesheet" href="./Assets/CSS/index.css">
     <link rel="stylesheet" href="./Assets/CSS/swiper.css">

    <!-- Link Swiper's CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>
<body>
<div class="hero">
      <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./Assets/IMG/slide01.png" alt=""></div>
      <div class="swiper-slide"><img src="./Assets/IMG/slide05.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./Assets/IMG/slide03.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./Assets/IMG/slide04.jpg" alt=""></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <div class="hero-content">
    <h1>Welcome to <Span>Sushi</Span> Restaurant</h1>
    <p>People eat with their eyes and Sushi creates an
     easy way for customers to order when they can see
      beautiful photos of your food</p>
    <div class="hero-btn">
        <button>About</button>
        <button onclick="window.location.href='./Menu.html'" >Menu</button>
    </div>
  </div>


</div>

    
     <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./Assets/JS/swiper.js"></script>
     <!-- Costume JS -->
  <script src="./Assets/JS/app.js"></script>
</body>
</html>
